<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Real Signup Form</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>

<body>

    <div class="primarypagewrapper">

        <div class="leftsidecontainer">

            <div class="logoandname">
                <img src="egglogo.jpeg" class="logoimage"" alt="Just a picture of an egg.">
                <p class="logoname">Egg Town and City Productions</p>
            </div>

            <span class="copyrightspan">Image owned by whoever owns sonic...</span>

        </div>


        <div class="rightsidecontainer">

            <div class="mottocaption">
                <p class="largermottopara">
                    This is going to be the larger text for all the 
                    motto text, so because of that, I have to fill this space with text.
                </p>

                <p class="smallermottopara">This is going to be the smaller text for the motto!</p>
            </div>

            <div class="inputfieldscontainer">
                <form class="formform">

                    <p>
                        <label for="firstname">
                            <span>First name </span>
                        </label>
                        <input type="text" id="firstname" name="firstname" required />
                    </p>

                    <p>
                        <label for="lastname">
                            <span>Last name </span>
                        </label>
                        <input type="text" id="lastname" name="lastname" required />
                    </p>

                    <p>
                        <label for="email">
                            <span>Email </span>
                        </label>
                        <input type="email" id="email" name="email" required />
                    </p>

                    <p>
                        <label for="telephone">
                            <span>Phone number </span>
                        </label>
                        <input type="tel" id="telephone" name="telephone" required />

                    </p>


                    <p>
                        <label for="password">
                            <span>Password </span>
                        </label>
                        <input type="password" id="password" name="password" required />
                    </p>

                    <p>
                        <label for="confirmpassword">
                            <span>Confirm Password </span>
                        </label>
                        <input type="password" id="confirmpassword" name="confirmpassword" required/>
                    </p>

                </form>

                
            </div>

            <div class="submitbuttonandlogincontainer">

                <button type="submit">Create Account</button>

                <p>Already have an account?<span>Log in here!</span></p>
            </div>



        </div>




















    </div>













</body>
</html>
